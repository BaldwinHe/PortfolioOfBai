<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="../static/img/icon.ico" rel="SHORTCUT ICON" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" i
          ntegrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Project->Dashboard</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">Data Dashboard</a>
      <a href="https://github.com/BaldwinHe"><img src="../static/img/githublogo.png" width="30" height="30" alt=""></a>
    </nav>

    <div id="charts" class="container mt-3 text-center">

      <div class="row">
        <div class="col-12">
          <div id="chart4">
            <div id="{{ids[3]}}"></div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <div id="chart1">
            <div id="{{ids[1]}}"></div>
          </div>
        </div>
        <div class="col-6">
          <div id="chart2">
            <div id="{{ids[2]}}"></div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-8">
          <div id="chart3">
            <div id="{{ids[0]}}"></div>
          </div>
        </div>
        <div class="col-4">
          <div class="card border-dark mb-3">
            <h5 class="card-header">Note</h5>
            <img src="../static/img/note.jpg" class="card-img-top" alt="...">
            <div class="card-body text-left">
              <p class="card-text">Demo for Data Dashboard</p>
              <p class="card-text">Data Source : <a href="https://data.worldbank.org/"
                                                    class="card-link">The World Bank</a></p>

              <p class="card-text">Portfolio Repository: <a href="https://github.com/BaldwinHe/PortfolioOfBai"
                                                    class="card-link">PortfolioOfBai</a></p>
            </div>

            <div class="card-footer text-muted">Last updated in 2020.3.12</div>

          </div>
        </div>
      </div>


    </div>
    <!--footer section-->

    <div id="footer" class="container"></div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </body>

  <footer>
    <script type="text/javascript">
      var figures = {{figuresJSON | safe}};
      var ids = {{ids | safe}};
      for (var i in figures) {
        Plotly.plot(ids[i],
        figures[i].data,
        figures[i].layout || {});
      }
    </script>
  </footer>
</html>
